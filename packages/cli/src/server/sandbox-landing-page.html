    .landing-root {

      height: 100%;

      background-size: cover;
      background-position: center;
    }

    .landing-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 24px;
    }

    .content-grid {
      width: 100%;
      max-width: 1120px;
      display: grid;
      grid-template-columns: 1fr;
      align-items: center;
      gap: 36px;
    }

    .left {
      display: flex;
      justify-content: center;
    }

    .right {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0, 87, 221, 0.18);
      color: #c9d8ff;
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.2px;
      border: 1px solid rgba(0, 87, 221, 0.35);
    }

    .headline {
      margin: 0;
      font-size: 36px;
      line-height: 1.15;
      letter-spacing: -0.02em;
    }

    .logo {
      width: 72px;
      height: 72px;
      display: inline-block;
    }

    .subhead {
      margin: 0;
      color: #b9c3d6;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 6px;
      justify-content: center;
    }

    button.primary {
      appearance: none;
      border: none;
      border-radius: 10px;
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--brand-primary) 0%, #1b73ff 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button.primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .checkbox {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #a5adba;
      user-select: none;
      margin-top: 6px;
    }

    .footer-links {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #7d8696;
    }

    .footer-links a {
      color: #aab4c6;
      text-decoration: none;
    }

    .footer-links a:hover {
      color: #d3dcf0;
    }

    .preview-wrap {
      width: 100%;
      max-width: 720px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
      transform: translateZ(0);
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px) saturate(120%);
    }

    .preview-image {
      display: block;
      width: 100%;
      height: auto;
    }

    @media (max-width: 960px) {
      .content-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .left {
        order: 2;
      }

      .right {
        order: 1;
      }

      .hero {
        text-align: left;
        align-items: flex-start;
      }

      .actions {
        justify-content: flex-start;
      }
    }

  <script>
    (function () {
      var STORAGE_KEY = 'onauto_shell_skipLanding';

      var hostedUrl = 'https://sandbox.on.auto';
      var skip = false;
      try {
        skip = localStorage.getItem(STORAGE_KEY) === 'true';
      } catch (e) { }

      if (skip) {
        window.location.replace(hostedUrl);
        return;
      }

      var openBtn = document.getElementById('openBtn');
      var hint = document.getElementById('hint');
      var dontShowAgain = document.getElementById('dontShowAgain');

      openBtn.addEventListener('click', function () {
        try {
          if (dontShowAgain && dontShowAgain.checked) {
            localStorage.setItem(STORAGE_KEY, 'true');
            window.location.replace(hostedUrl);
            return;
          }
        } catch (e) { }
        window.location.assign(hostedUrl);
      });
    })();
  </script>
